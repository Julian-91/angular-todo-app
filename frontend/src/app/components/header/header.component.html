<header class="header">
    <div class="header-content">
        <div class="logo-title">
            <svg class="logo" width="200" height="48" viewBox="0 0 200 48" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <!-- Main rounded square background -->
                <rect x="4" y="4" width="40" height="40" rx="8" fill="#3b82f6" />
                <!-- Dashboard grid -->
                <path d="M12 12h8v8H12V12z" fill="#ffffff" />
                <path d="M22 12h8v8h-8V12z" fill="#ffffff" opacity="0.8" />
                <path d="M12 22h8v8H12v-8z" fill="#ffffff" opacity="0.9" />
                <!-- Mini chart -->
                <path d="M22 25l3-3 3 2 4-3" stroke="#4ade80" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <!-- Decorative dots -->
                <circle cx="24" cy="33" r="1" fill="#ffffff" opacity="0.6" />
                <circle cx="28" cy="33" r="1" fill="#ffffff" opacity="0.6" />
                <circle cx="32" cy="33" r="1" fill="#ffffff" opacity="0.6" />
                <!-- Text Organizer -->
                <text x="56" y="32" fill="#1e293b" font-size="24" font-weight="600"
                    font-family="system-ui, -apple-system, sans-serif">Organizer</text>
            </svg>
        </div>

        <nav class="nav-links">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Todos List</a>
            <a routerLink="/add" routerLinkActive="active">Add Todo</a>
        </nav>
    </div>
</header>
