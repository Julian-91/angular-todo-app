<div class="todo-form-container">
    <div class="form-group">
        <label for="todoTitle">Task</label>
        <input type="text" id="todoTitle" [(ngModel)]="title" placeholder="What needs to be done?" class="title-input"
            autofocus>
    </div>

    <div class="form-group">
        <label for="todoDescription">Description (optional)</label>
        <textarea id="todoDescription" [(ngModel)]="description" placeholder="Add details about this task"
            class="description-input" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="todoCategory">Category</label>
        <div class="category-selector">
            <div *ngIf="selectedCategory" class="selected-category">
                <span class="category-indicator" [style.backgroundColor]="getCategoryColor(selectedCategory)"
                    [style.color]="getCategoryTextColor(selectedCategory)">
                    {{ getSelectedCategoryLabel() }}
                </span>
            </div>
            <select id="todoCategory" [(ngModel)]="selectedCategory" class="category-input">
                <option [ngValue]="null">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.value">
                    {{ category.label }}
                </option>
            </select>
        </div>
    </div>

    <button (click)="addTodo()" class="add-button">Add Todo</button>
</div>
