<div class="todo-item">
    <input type="checkbox" id="todo-checkbox-{{ todo._id }}" [checked]="todo.isCompleted" (change)="onToggle()" />
    <div class="todo-content">
        <label for="todo-checkbox-{{ todo._id }}" class="todo-title" [ngClass]="{ 'completed': todo.isCompleted }">
            {{ todo.title }}
        </label>
        <span class="category">[{{ todo.category }}]</span>
    </div>
    <button (click)="onDelete()" aria-label="Delete todo">
        &#x2715;
    </button>
</div>
